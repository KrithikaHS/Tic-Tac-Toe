 <!DOCTYPE html>
 <html>
     <head>
         <title>Tic-Tac-Toe</title>
         <meta charset="UTF-8">
         <link rel="stylesheet" href="main.css">
     </head>
 <body>
  <div class="playagainda">
    <button class="again" onClick="startGame()">Play Again!!</button>
   
   <button id="toggleButton" >
   <audio id="backgroundMusic" loop autoplay>
     <source src="Duck.mp3" type="audio/mpeg">
     Ur System Does Mot Support Our Audio!!
   </audio>
   </button>
  </div> 
   <div id="loadboth">
   <svg id="preloader"  id="L7" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
  <path fill="#4E31AA" d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3
   c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z">
       <animateTransform 
          attributeName="transform" 
          attributeType="XML" 
          type="rotate"
          dur="2s" 
          from="0 50 50"
          to="360 50 50" 
          repeatCount="indefinite" />
   </path>
  <path fill="#2E4F4F" d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7
   c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z">
       <animateTransform 
          attributeName="transform" 
          attributeType="XML" 
          type="rotate"
          dur="1s" 
          from="0 50 50"
          to="-360 50 50" 
          repeatCount="indefinite" />
   </path>
  <path fill="#16003B" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5
   L82,35.7z">
       <animateTransform 
          attributeName="transform" 
          attributeType="XML" 
          type="rotate"
          dur="2s" 
          from="0 50 50"
          to="360 50 50" 
          repeatCount="indefinite" />
   </path>
  </svg>
   <div class="load">LOADING!!!</div>
 </div>
 <svg class="svg" viewBox="0 0 500 500">
  <path d="M 0 60 C 150 150 300 0 500 80 L 500 0 L 0 0" fill="#FFEBCD"></path>
  <path d="M 0 50 C 150 150 330 -20 500 50 L 500 0 L 0 0" fill="#DEB887" opacity="0.8"></path>
  <path d="M 0 50 C 215 150 250 0 500 100 L 500 0 L 0 0" fill="#8B4513" opacity="0.3"></path>
</svg>
  
       <div  class="word">
         <span>T</span>
         <span>I</span>
         <span>C</span>
         <span>-</span>
         <span>T</span>
         <span>A</span>
         <span>C</span>
         <span>-</span>
         <span>T</span>
         <span>O</span>
         <span>E</span>
       </div>
       <section id="content">

       <div class="todocenter">
        <table class="tables">
          <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
          </tr>
          <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
          </tr>
          <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
          </tr>
        </table> 
        <div class="midcontent"> 
         
             <div class="option">Select Ur choice!<br>
           <select id="difficulty" onchange="changeDifficulty()">
               <option value="easy">Easy-Peasy</option>
               <option value="medium">Just In Middle</option>
               <option value="difficult">Mission-Impossible</option>
           </select>
               
             </div> 
           
             
    
  <div class="playerscore">
    <div class="play1">
      <div class="player1" onmouseover="showBot()" >BOT<div class="X">X<br><img class="bot" src="bot.png"/></div></div>
     <div class="inner1" id="playerX" onmouseover="showBot()">0</div>
    </div>
    <div class="play2">
      <div class="player2" onmouseover="showP()">YOU<div class="O">O<br><img class="ply" src="player.png"/></div></div>
      <div class="inner2" id="playerO" onmouseover="showP()" >0</div>
    </div>
  </div>
     
  </div>
       </div>
    <div class="endgame">
     <div class="text"></div>
   </div>
   
     
   </section>
   
 
   <script src="main.js"></script>
 </body>
 </html>
